<button (click)="onToggleComplete()">
  {{ challengesService.isChallengeComplete(challengeItem().id) ? 'Uncomplete' : 'Complete' }}
</button>
<div
  class="challenge-text"
  [class]="{
    open: !challengesService.isChallengeComplete(challengeItem().id),
    done: challengesService.isChallengeComplete(challengeItem().id)
  }"
>
  <h2>{{ challengeItem().game }}</h2>
  <h4>{{ challengeItem().goal }}</h4>
</div>

<p>{{ { hh: timer.hh, mm: timer.mm, ss: timer.ss } | time }}</p>
<button (click)="onToggleTimer()">{{ isTimerRunning() }}</button>

<button (click)="challengesService.deleteGame(challengeItem().id)">delete</button>
<p>_______challenge_item end_____</p>
