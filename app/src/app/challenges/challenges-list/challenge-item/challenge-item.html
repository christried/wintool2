<div class="glass-card">
  <div class="card-top">
    <div
      class="challenge-info"
      [class.done]="challengesService.isChallengeComplete(challengeItem().id)"
    >
      <h2 class="game-title">{{ challengeItem().game }}</h2>
      <p class="game-goal">{{ challengeItem().goal }}</p>
    </div>
    <button
      class="status-badge"
      [class.completed]="challengesService.isChallengeComplete(challengeItem().id)"
      (click)="onToggleComplete()"
    >
      {{ challengesService.isChallengeComplete(challengeItem().id) ? 'COMPLETE' : 'TO DO' }}
    </button>
  </div>

  <div class="timer-display">
    {{ { ss: timer.seconds } | time }}
  </div>

  <div class="card-actions">
    <button class="btn btn-primary" (click)="onToggleTimer()" [class.running]="timer.isRunning()">
      {{ isTimerRunning() }}
    </button>
    <button class="btn btn-danger" (click)="onDeleteChallenge()">Delete</button>
  </div>
</div>
