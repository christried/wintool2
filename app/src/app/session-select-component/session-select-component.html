<div class="container">
  <h2 class="title">Select Your Session</h2>

  <div class="input-group">
    <input
      type="text"
      placeholder="Enter Session Name..."
      [ngModel]="enteredSessionName()"
      (ngModelChange)="enteredSessionName.set($event)"
      (keyup.enter)="onAddSession()"
    />
    <button class="add-btn" (click)="onAddSession()">ADD</button>
  </div>

  <div class="session-grid">
    @for (session of sessionsService.Sessions(); track session) {
    <a
      [routerLink]="['/', session]"
      (click)="sessionsService.setSessionID(session)"
      class="session-card"
    >
      <span class="session-name">{{ session }}</span>

      <button class="delete-btn" (click)="onDeleteSession($event, session)" title="Delete Session">
        âœ•
      </button>
    </a>
    } @empty {
    <p class="empty-state">No sessions found. Create one to start!</p>
    }
  </div>
</div>
